AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM template for AWS IOT project
Parameters:
  ProjectName:
    Description: Name of the project, so I can see what these things are
    Type: String
    Default: one-click
  Environment:
    Type: String
    Description: Environment being deployed
Globals:
  Function:
    Timeout: 10
    MemorySize: 1024
    CodeUri: .
    Environment:
      Variables:
        LOGGING_LEVEL: INFO
        CLICK_TABLE:
          'Fn::Ref:': DataTable
Resources:
  DataTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:
      TableName:
        Fn::Sub: ${ProjectName}-data-table
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      AttributeDefinitions:
      - AttributeName: pk
        AttributeType: S
      - AttributeName: sk
        AttributeType: S
      - AttributeName: start
        AttributeType: S
      KeySchema:
      - AttributeName: pk
        KeyType: HASH
      - AttributeName: sk
        KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
      - IndexName: GSI1
        KeySchema:
        - AttributeName: sk
          KeyType: HASH
        - AttributeName: pk
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
      - IndexName: startIndex
        KeySchema:
        - AttributeName: start
          KeyType: HASH
        - AttributeName: pk
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
Outputs:
  TableName:
    Description: The name of the table holding click data
    Value:
      Ref: DataTable
  IotLambda:
    Description: The name of the lambda to hook up to the Iot project
    Value: ComingSoon
